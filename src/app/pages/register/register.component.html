<div class="container">
  <h2>Register</h2>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit()">

    <!-- Name Field -->
    <div>
      <label>Name</label>
      <input type="text" name="name" [(ngModel)]="user.name" #name="ngModel" required />
      <small *ngIf="name.invalid && name.touched">Name is required</small>
    </div>

    <!-- Email Field -->
    <div>
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" required email />
      <small *ngIf="email.invalid && email.touched">Enter a valid email</small>
    </div>

    <!-- Password Field -->
    <div>
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
      <small *ngIf="password.invalid && password.touched">Password is required</small>
    </div>

    <!-- Confirm Password Field -->
    <div>
      <label>Confirm Password</label>
      <input type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel" required />
      <small *ngIf="user.password !== user.confirmPassword && confirmPassword.touched">
        Passwords do not match
      </small>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success">
      {{ successMessage }}
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
