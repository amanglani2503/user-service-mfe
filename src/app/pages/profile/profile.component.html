<div class="container">
    <h2>Profile</h2>
  
    <form #profileForm="ngForm" (ngSubmit)="onSubmit()">
      <!-- ID (Read-only) -->
      <div>
        <label>ID</label>
        <input type="text" name="id" [(ngModel)]="user.id" readonly />
      </div>
  
      <!-- Name -->
      <div>
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="user.name" required />
      </div>
  
      <!-- Email -->
      <div>
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="user.email" required />
      </div>
  
      <button type="submit">Update Profile</button>
    </form>
  </div>
